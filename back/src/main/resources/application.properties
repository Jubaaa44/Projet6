# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/mdd_db?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# JWT Configuration
app.jwtSecret=VotreClefSecreteTresTresLongueEtSecurisee
app.jwtExpirationInMs=86400000

# Configuration CORS (à ajuster selon vos besoins)
app.cors.allowedOrigins=http://localhost:4200