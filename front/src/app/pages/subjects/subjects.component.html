<div class="subjects-container">
  <header class="articles-header">
    <div class="logo-container">
      <a routerLink="/articles">
        <img src="/assets/logo_p6.png" alt="logo MDD" class="logo" />
      </a>
    </div>

    <div class="nav-profile-container">
      <a routerLink="/articles" routerLinkActive="active" class="nav-link">Articles</a>
      <a routerLink="/themes" routerLinkActive="active" class="nav-link">Thèmes</a>
      <div class="profile-icon" routerLink="/me">
        <img src="/assets/utilisateur.png" alt="Profile" />
      </div>
    </div>

    <div class="hamburger-menu" (click)="toggleMobileMenu()">
      <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <div class="mobile-menu-overlay" (click)="closeMobileMenu()"></div>
  <div class="mobile-menu">
    <div class="mobile-menu-header">
      <div class="close-menu" (click)="closeMobileMenu()">×</div>
    </div>
    <nav class="mobile-navigation">
      <a routerLink="/articles" routerLinkActive="active" class="nav-link">Articles</a>
      <a routerLink="/themes" routerLinkActive="active" class="nav-link">Thèmes</a>
      <a href="#" class="mobile-profile-icon">
        <img src="/assets/utilisateur.png" alt="Profile" />
      </a>
    </nav>
  </div>

  <div class="content-container">
    <div class="subjects-grid">
      <!-- Indicateur de chargement -->
      <div class="loading-container" *ngIf="isLoading">
        <div class="spinner"></div>
        <p>Chargement des thèmes...</p>
      </div>

      <!-- Message d'erreur -->
      <div class="error-container" *ngIf="error">
        <p>{{ errorMessage }}</p>
        <button (click)="fetchSubjects()" class="retry-btn">Réessayer</button>
      </div>

      <!-- Liste des sujets -->
      <div class="subject-card" *ngFor="let subject of subjects">
        <div class="subject-content" (click)="viewSubject(subject.id)">
          <h3 class="subject-title">{{ subject.name }}</h3>
          <p class="subject-description">
            {{ getExcerpt(subject.description) }}
          </p>
        </div>
        <button class="subscribe-btn" (click)="toggleSubscription(subject.id, $event)">
          {{ isSubscribed(subject.id) ? 'Se désabonner' : "S'abonner" }}
        </button>
      </div>
    </div>
  </div>
</div>
