<div class="create-post-container">
  <!-- En-tête avec logo et navigation -->
  <header class="articles-header">
    <div class="logo-container">
      <a routerLink="/articles">
        <img src="/assets/logo_p6.png" alt="logo MDD" class="logo" />
      </a>
    </div>

    <div class="nav-profile-container">
      <a routerLink="/articles" routerLinkActive="active" class="nav-link">Articles</a>
      <a routerLink="/themes" routerLinkActive="active" class="nav-link">Thèmes</a>
      <div class="profile-icon" routerLink="/me">
        <img src="/assets/utilisateur.png" alt="Profile" />
      </div>
    </div>

    <div class="hamburger-menu" (click)="toggleMobileMenu()">
      <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <!-- Overlay et menu mobile -->
  <div class="mobile-menu-overlay" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
  <div class="mobile-menu" [class.active]="isMobileMenuOpen">
    <div class="mobile-menu-header">
      <div class="close-menu" (click)="closeMobileMenu()">×</div>
    </div>
    <nav class="mobile-navigation">
      <a routerLink="/articles" routerLinkActive="active" class="nav-link">Articles</a>
      <a routerLink="/themes" routerLinkActive="active" class="nav-link">Thèmes</a>
      <a href="#" class="mobile-profile-icon">
        <img src="/assets/utilisateur.png" alt="Profile" />
      </a>
    </nav>
  </div>

  <!-- Contenu principal restructuré -->
  <div class="create-post-wrapper">
    <a routerLink="/articles" class="back-button">←</a>

    <div class="content-container">
      <div class="create-post-header">
        <h1 class="page-title">Créer un nouvel article</h1>
      </div>

      <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="post-form">
        <div class="form-group theme-selector">
          <select formControlName="themeId" class="form-control">
            <option value="" disabled selected>Sélectionner un thème</option>
            <option *ngFor="let theme of themes" [value]="theme.id">{{ theme.name }}</option>
          </select>
        </div>

        <div class="form-group">
          <input type="text" formControlName="title" class="form-control" placeholder="Titre de l'article">
        </div>

        <div class="form-group">
          <textarea formControlName="content" class="form-control content-area" placeholder="Contenu de l'article" rows="6"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="create-btn" [disabled]="postForm.invalid || isSubmitting">
            Créer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
